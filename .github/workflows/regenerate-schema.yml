name: Regenerate schema JSON

on:
  push:
    branches: [main]
    paths:
      - 'udm_schema.sql'
      - 'udm_data_dictionary_values.sql'

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Regenerate JSON files from SQL sources
        run: |
          python scripts/parse_schema.py
          python scripts/parse_data_dictionary.py
          python scripts/generate_unified_schema.py
          cp udm_schema.json docs/data/udm_schema.json

      - name: Commit updated files if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/ udm_schema.json
          git diff --staged --quiet || git commit -m "Auto-regenerate schema JSON from SQL sources"
          git push
