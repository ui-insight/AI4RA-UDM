name: Regenerate dashboard data

on:
  push:
    branches: [main]
    paths:
      - 'udm_schema.json'

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate dashboard files from udm_schema.json
        run: python scripts/generate_dashboard_data.py

      - name: Commit updated files if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/
          git diff --staged --quiet || git commit -m "Auto-regenerate dashboard data from udm_schema.json"
          git push
