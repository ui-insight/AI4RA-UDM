name: Regenerate dashboard data and build

on:
  push:
    branches: [main]
    paths:
      - 'udm_schema.json'
      - 'dashboard/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'dashboard/package-lock.json'

      - name: Generate dashboard data files from udm_schema.json
        run: python scripts/generate_dashboard_data.py

      - name: Install dashboard dependencies
        run: cd dashboard && npm ci

      - name: Build dashboard
        run: cd dashboard && npm run build

      - name: Commit updated files if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet || git commit -m "Auto-regenerate dashboard from udm_schema.json"
          git push
